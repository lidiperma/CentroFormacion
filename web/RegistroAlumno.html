<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Insertar Alumnos</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-register.css">

</head>
    <ul>
        <li><a href="index.htm">Inicio</a></li>
        <li><a href="RegistroAlumno.html" class="active">Insertar Alumno</a></li>
        <li><a href="ActualizarAlumno.html">Actualizar Alumno</a></li>
        <li><a href="BorrarAlumno.html">Borrar Alumno</a></li>
        <li><a href="ListarAlumno.html">Listar Alumno</a></li>

    </ul>


    <div class="main-content">

        <!-- You only need this form and the form-register.css -->

        <form class="form-register" method="post" action="/CentroFormacion/formularioInsertarAlumno">

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Insertar Alumno</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>IdAlumno</span>
                            <input type="text" name="idalumno">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Nombre</span>
                            <input type="text" name="nombre">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Apellido</span>
                            <input type="text" name="apellido">
                        </label>
                    </div>

                    <div class="form-row">
                        <label class="form-checkbox">
                            <input type="checkbox" name="checkbox" checked>
                            <span>Aceptar<a href="#">Volver al Index</a></span>
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit">Insertar</button>
                    </div>

                </div>

                <a href="index.htm" class="form-log-in-with-existing">Estas registrado? Ir a Login</a>

            </div>

            

        </form>

    </div>

</body>

</html>
